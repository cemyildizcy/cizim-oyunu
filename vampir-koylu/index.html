    <script>
        let playerCount = 6;

        // Oyuncu sayÄ±sÄ± seÃ§imi
        document.querySelectorAll('.count-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.count-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                playerCount = parseInt(btn.dataset.count);
                updateRolePreview();
            });
        });

        function getRoleDistribution(count) {
            // Vampir sayÄ±sÄ±: 4-6 kiÅŸi = 1, 7-9 kiÅŸi = 2, 10+ = 3
            let vampires = count <= 6 ? 1 : (count <= 9 ? 2 : 3);
            let seer = document.getElementById('roleSeer').checked ? 1 : 0;
            let doctor = document.getElementById('roleDoctor').checked ? 1 : 0;
            let hunter = document.getElementById('roleHunter').checked ? 1 : 0;
            let villagers = count - vampires - seer - doctor - hunter;

            return { vampires, seer, doctor, hunter, villagers: Math.max(0, villagers) };
        }

        function updateRolePreview() {
            const dist = getRoleDistribution(playerCount);
            let html = '';
            html += `<span class="role-preview-item"><span class="role-icon">ğŸ§›</span>Vampir: ${dist.vampires}</span>`;
            if (dist.seer) html += `<span class="role-preview-item"><span class="role-icon">ğŸ‘ï¸</span>Kahin: 1</span>`;
            if (dist.doctor) html += `<span class="role-preview-item"><span class="role-icon">ğŸ¥</span>Doktor: 1</span>`;
            if (dist.hunter) html += `<span class="role-preview-item"><span class="role-icon">ğŸ¹</span>AvcÄ±: 1</span>`;
            html += `<span class="role-preview-item"><span class="role-icon">ğŸ‘¨â€ğŸŒ¾</span>KÃ¶ylÃ¼: ${dist.villagers}</span>`;
            document.getElementById('rolePreview').innerHTML = html;
        }

        // Checkbox deÄŸiÅŸikliklerini dinle
        ['roleSeer', 'roleDoctor', 'roleHunter'].forEach(id => {
            document.getElementById(id).addEventListener('change', updateRolePreview);
        });

        // Oyunu baÅŸlat
        document.getElementById('startGameBtn').addEventListener('click', () => {
            const params = new URLSearchParams({
                players: playerCount,
                seer: document.getElementById('roleSeer').checked ? 1 : 0,
                doctor: document.getElementById('roleDoctor').checked ? 1 : 0,
                hunter: document.getElementById('roleHunter').checked ? 1 : 0
            });
            location.href = 'game.html?' + params.toString();
        });

        // Ä°lk Ã¶nizleme
        updateRolePreview();
    </script>
