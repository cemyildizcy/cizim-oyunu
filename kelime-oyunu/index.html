    <link rel="stylesheet" href="../style.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .team-setup {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 16px 0;
        }

        .team-box {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            text-align: center;
        }

        .team-box.red {
            border-color: #ef4444;
        }

        .team-box.blue {
            border-color: #3b82f6;
        }

        .team-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .team-box.red .team-name {
            color: #ef4444;
        }

        .team-box.blue .team-name {
            color: #3b82f6;
        }

        .time-selector {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-btn {
            padding: 12px 20px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .time-btn:hover {
            border-color: var(--neon-cyan);
        }

        .time-btn.active {
            border-color: var(--neon-pink);
            background: var(--neon-pink);
            color: white;
        }
    </style>
</head>

<body>
    <div class="page">
        <header class="brand">
            <h1>ðŸŽ¯ KELÄ°ME OYUNU</h1>
            <p class="subtitle">Tabu TarzÄ± Kelime Anlatma</p>
        </header>

        <main class="card center-card">
            <div class="form-section">
                <div class="section-title">TakÄ±mlar</div>
                <div class="team-setup">
                    <div class="team-box red">
                        <div class="team-name">ðŸ”´ KÄ±rmÄ±zÄ±</div>
                        <input class="input" id="team1Name" value="KÄ±rmÄ±zÄ± TakÄ±m" style="text-align:center">
                    </div>
                    <div class="team-box blue">
                        <div class="team-name">ðŸ”µ Mavi</div>
                        <input class="input" id="team2Name" value="Mavi TakÄ±m" style="text-align:center">
                    </div>
                </div>

                <div class="section-title" style="margin-top:24px">SÃ¼re (saniye)</div>
                <div class="time-selector">
                    <button class="time-btn" data-time="30">30</button>
                    <button class="time-btn active" data-time="60">60</button>
                    <button class="time-btn" data-time="90">90</button>
                    <button class="time-btn" data-time="120">120</button>
                </div>

                <div class="section-title" style="margin-top:24px">Hedef Puan</div>
                <div class="time-selector">
                    <button class="score-btn" data-score="10">10</button>
                    <button class="score-btn active" data-score="20">20</button>
                    <button class="score-btn" data-score="30">30</button>
                </div>
            </div>

            <button id="startGameBtn" class="btn primary" style="margin-top:24px">Oyuna BaÅŸla</button>
            <button class="btn ghost" style="margin-top:12px" onclick="location.href='../index.html'">Ana Sayfa</button>
        </main>

        <footer class="footer">Â© Cem YILDIZ</footer>
    </div>

    <script>
        let roundTime = 60;
        let targetScore = 20;

        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                roundTime = parseInt(btn.dataset.time);
            });
        });

        document.querySelectorAll('.score-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.score-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                targetScore = parseInt(btn.dataset.score);
            });
        });

        document.getElementById('startGameBtn').addEventListener('click', () => {
            const params = new URLSearchParams({
                team1: document.getElementById('team1Name').value || 'KÄ±rmÄ±zÄ± TakÄ±m',
                team2: document.getElementById('team2Name').value || 'Mavi TakÄ±m',
                time: roundTime,
                target: targetScore
            });
            location.href = 'game.html?' + params.toString();
        });
    </script>
</body>

</html>
