<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2160219446901494"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Kelime Oyunu — Oyun</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .game-container {
            text-align: center;
            padding: 20px;
        }

        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 24px;
        }

        .team-score {
            padding: 12px 24px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            min-width: 120px;
        }

        .team-score.red {
            border-color: #ef4444;
        }

        .team-score.blue {
            border-color: #3b82f6;
        }

        .team-score.active {
            box-shadow: 0 0 20px currentColor;
        }

        .team-score-name {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .team-score-value {
            font-size: 32px;
            font-weight: 700;
        }

        .team-score.red .team-score-value {
            color: #ef4444;
        }

        .team-score.blue .team-score-value {
            color: #3b82f6;
        }

        .timer {
            font-size: 64px;
            font-weight: 700;
            color: var(--neon-cyan);
            margin: 16px 0;
        }

        .timer.warning {
            color: #eab308;
        }

        .timer.danger {
            color: #ef4444;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .word-card {
            background: white;
            border-radius: var(--radius);
            padding: 32px;
            margin: 24px auto;
            max-width: 350px;
            color: #1f2937;
        }

        .main-word {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #1f2937;
        }

        .taboo-words {
            border-top: 2px solid #ef4444;
            padding-top: 16px;
        }

        .taboo-label {
            font-size: 12px;
            color: #ef4444;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .taboo-word {
            display: block;
            font-size: 18px;
            color: #374151;
            padding: 4px 0;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 24px;
        }

        .action-btn {
            padding: 16px 32px;
            font-size: 18px;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .action-btn.correct {
            background: #22c55e;
            color: white;
        }

        .action-btn.correct:hover {
            background: #16a34a;
        }

        .action-btn.wrong {
            background: #ef4444;
            color: white;
        }

        .action-btn.wrong:hover {
            background: #dc2626;
        }

        .action-btn.skip {
            background: #6b7280;
            color: white;
        }

        .action-btn.skip:hover {
            background: #4b5563;
        }

        .pass-count {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .turn-indicator {
            font-size: 20px;
            margin-bottom: 16px;
        }

        .page {
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="page">
        <header class="game-header">
            <div class="info">
                <h2>Kelime Oyunu</h2>
                <div id="status" class="status">Hazırlanıyor...</div>
            </div>
            <div class="controls">
                <button class="small-btn" onclick="location.href='index.html'">Çıkış</button>
            </div>
        </header>

        <div class="game-container" id="gameContainer">
            <!-- Dinamik içerik -->
        </div>

        <footer class="footer">© Cem YILDIZ</footer>
    </div>

    <script src="words.js"></script>
    <script src="game.js"></script>
</body>

</html>
