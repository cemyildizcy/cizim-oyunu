<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2160219446901494"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Papaz Kaçtı — Kart Oyunu</title>
    <meta name="description" content="Online Papaz Kaçtı oyna. Maça Kızı ve kupalardan kaç!">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header class="brand">
            <h1>PAPAZ KAÇTI</h1>
            <p class="subtitle">Hearts / Kupa Oyunu</p>
        </header>

        <main class="card center-card">
            <div class="form-section">
                <div class="section-title">Oyun Modu</div>

                <div class="game-mode-selector">
                    <button id="modeSingle" class="mode-btn active">Bilgisayara Karşı</button>
                </div>

                <div id="aiDifficultyRow">
                    <label class="label">Zorluk</label>
                    <div class="difficulty-selector">
                        <button id="diffEasy" class="mode-btn">Kolay</button>
                        <button id="diffMedium" class="mode-btn active">Orta</button>
                        <button id="diffHard" class="mode-btn">Zor</button>
                    </div>
                </div>

                <label class="label">Oyuncu İsmi</label>
                <div class="player-inputs">
                    <input id="player1Name" class="input" value="Oyuncu" placeholder="Senin İsmin" />
                </div>
            </div>

            <button id="startGameBtn" class="btn primary" style="margin-top:24px">Oyuna Başla</button>
            <button class="btn ghost" style="margin-top:12px" onclick="location.href='../index.html'">Ana Sayfa</button>
        </main>

        <footer class="footer">© Cem YILDIZ</footer>
    </div>

    <script>
        const diffBtns = document.querySelectorAll('.difficulty-selector .mode-btn');
        let difficulty = 'medium';

        diffBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                diffBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                difficulty = btn.id.replace('diff', '').toLowerCase();
            });
        });

        document.getElementById('startGameBtn').addEventListener('click', () => {
            const p1 = document.getElementById('player1Name').value || 'Oyuncu';
            const params = new URLSearchParams({ p1, diff: difficulty });
            location.href = 'game.html?' + params.toString();
        });
    </script>
</body>

</html>
