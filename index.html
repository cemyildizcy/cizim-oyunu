<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Strateji Oyunları — Zeka & Rekabet</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
		.games-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
			gap: 20px;
			margin-top: 32px;
		}

		.game-card {
			background: var(--bg-card);
			border: 1px solid var(--border);
			border-radius: var(--radius);
			padding: 32px 24px;
			text-align: center;
			transition: all 0.3s ease;
			cursor: pointer;
			position: relative;
			overflow: hidden;
		}

		.game-card::before {
			content: '';
			position: absolute;
			inset: -1px;
			border-radius: var(--radius);
			padding: 1px;
			background: linear-gradient(135deg, var(--neon-pink), transparent 40%, transparent 60%, var(--neon-cyan));
			-webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
			mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
			-webkit-mask-composite: xor;
			mask-composite: exclude;
			opacity: 0.3;
			transition: opacity 0.3s ease;
			pointer-events: none;
		}

		.game-card:hover {
			transform: translateY(-4px);
		}

		.game-card:hover::before {
			opacity: 0.8;
		}

		.game-icon {
			width: 64px;
			height: 64px;
			margin: 0 auto 20px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 32px;
			background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(0, 240, 255, 0.1));
			border-radius: 16px;
			border: 1px solid var(--border);
		}

		.game-card h3 {
			font-size: 18px;
			font-weight: 600;
			margin-bottom: 8px;
			color: var(--text);
		}

		.game-card p {
			font-size: 13px;
			color: var(--text-muted);
			line-height: 1.5;
			margin-bottom: 16px;
		}

		.game-tags {
			display: flex;
			justify-content: center;
			gap: 8px;
			flex-wrap: wrap;
		}

		.game-tag {
			padding: 4px 10px;
			background: var(--bg-secondary);
			border: 1px solid var(--border);
			border-radius: 20px;
			font-size: 11px;
			color: var(--text-muted);
			text-transform: uppercase;
			letter-spacing: 0.5px;
		}

		.page {
			max-width: 600px;
		}
	</style>
</head>

<body>
	<div class="page">
		<header class="brand">
			<h1>STRATEJİ OYUNLARI</h1>
			<p class="subtitle">Klasik zeka oyunları • Tek başına veya arkadaşınla</p>
		</header>

		<div class="games-grid">
			<!-- Çizgi Savaşları -->
			<div class="game-card" onclick="location.href='cizgi/index.html'">
				<div class="game-icon">✏️</div>
				<h3>Çizgi Savaşları</h3>
				<p>Yol çizme ve kare kapatma. Stratejiyle rakibini yen!</p>
				<div class="game-tags">
					<span class="game-tag">2 Oyuncu</span>
					<span class="game-tag">AI</span>
					<span class="game-tag">Online</span>
				</div>
			</div>

			<!-- Go Oyunu -->
			<div class="game-card" onclick="location.href='go/index.html'">
				<div class="game-icon">⚫</div>
				<h3>Go (Baduk)</h3>
				<p>Dünyanın en eski strateji oyunu. Alan kap, taş yakala!</p>
				<div class="game-tags">
					<span class="game-tag">2 Oyuncu</span>
					<span class="game-tag">9×9</span>
					<span class="game-tag">Klasik</span>
				</div>
			</div>
		</div>

		<footer class="footer">© Cem YILDIZ</footer>
	</div>
</body>

</html>
