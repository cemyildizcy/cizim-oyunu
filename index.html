<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Strateji Oyunları — Çizgi Savaşları & Go</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
		.games-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
			gap: 20px;
			margin-top: 32px;
		}

		.game-card {
			background: var(--bg-card);
			border: 1px solid var(--border);
			border-radius: var(--radius);
			padding: 24px;
			text-align: center;
			transition: all 0.3s ease;
			cursor: pointer;
			position: relative;
			overflow: hidden;
		}

		.game-card:hover {
			transform: translateY(-4px);
			border-color: var(--accent-1);
			box-shadow: 0 12px 40px rgba(99, 102, 241, 0.15);
		}

		.game-card::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 4px;
			background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		.game-card:hover::before {
			opacity: 1;
		}

		.game-icon {
			font-size: 48px;
			margin-bottom: 16px;
		}

		.game-card h3 {
			font-size: 20px;
			font-weight: 600;
			margin-bottom: 8px;
			color: var(--text);
		}

		.game-card p {
			font-size: 14px;
			color: var(--text-secondary);
			line-height: 1.5;
			margin-bottom: 16px;
		}

		.game-tag {
			display: inline-block;
			padding: 4px 10px;
			background: var(--bg-hover);
			border-radius: 20px;
			font-size: 12px;
			color: var(--text-muted);
			margin: 2px;
		}

		.hero {
			text-align: center;
			padding: 48px 0 24px;
		}

		.hero h1 {
			font-size: 32px;
			font-weight: 700;
			letter-spacing: -1px;
			background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			margin-bottom: 12px;
		}

		.hero p {
			color: var(--text-muted);
			font-size: 16px;
		}

		.page {
			max-width: 640px;
		}
	</style>
</head>

<body>
	<div class="page">
		<header class="hero">
			<h1>STRATEJİ OYUNLARI</h1>
			<p>Klasik zeka oyunları • Tek başına veya arkadaşınla</p>
		</header>

		<div class="games-grid">
			<!-- Çizgi Savaşları -->
			<div class="game-card" onclick="location.href='cizgi/index.html'">
				<div class="game-icon">✏️</div>
				<h3>Çizgi Savaşları</h3>
				<p>Yol çizme ve kare kapatma. Rakibini stratejiyle yen!</p>
				<div>
					<span class="game-tag">2 Oyuncu</span>
					<span class="game-tag">AI</span>
					<span class="game-tag">Çevrimiçi</span>
				</div>
			</div>

			<!-- Go Oyunu -->
			<div class="game-card" onclick="location.href='go/index.html'">
				<div class="game-icon">⚫</div>
				<h3>Go (Baduk)</h3>
				<p>Dünyanın en eski strateji oyunu. Alan kap, taş yakala!</p>
				<div>
					<span class="game-tag">2 Oyuncu</span>
					<span class="game-tag">9x9</span>
					<span class="game-tag">Klasik</span>
				</div>
			</div>
		</div>

		<footer class="footer" style="margin-top:48px">© Cem YILDIZ</footer>
	</div>
</body>

</html>
